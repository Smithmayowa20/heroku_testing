{% extends 'services/base.html' %}
{% block header %}
<br>
<br>
<br>
<div class="container">
<div class="bg-faded p-4 my-4">
            	<div style="background-color:aqua;">
<br>
<div class="text-center">
<h2 class="text-center text-lg text-uppercase my-0"> <strong>New Post</strong></h2>
<hr class="intro-divider"/>
</div>
</div>
			<div class="text-center">
			<form method="POST" class="post-form" enctype="multipart/form-data">
				{% csrf_token %}
			<div class="form-group">
			<label for="text">Text:</label>
			<textarea type="text" style="margin-left:35%;height:200px;width:350px" class="form-control" name="text">
			</textarea>
			</div>
			<div class="form-group">
			<label for="image1">Image:</label>
			<input type="file" style="margin-left:40%;" placeholder="Picture" name="image1"/>
			</div>
			<div class="form-group">
			<label for="image2">Image2:</label>
			<input type="file" style="margin-left:40%;" placeholder="Picture" name="image2"/>
			</div>
			<div class="form-group">
			<label for="image3">Image3:</label>
			<input type="file" style="margin-left:40%;" placeholder="Picture" name="image3"/>
			</div>
			<div class="form-group">
			<label for="">File:</label>
			<input type="file" style="margin-left:40%;" placeholder="File" name="file"/>
			</div>
			<button type="submit" class="save btn btn-default">Submit</button>
			<hr class="divider">
			</div>
			</form>
			            
</div>
</div>
</div>
{% endblock header%}
